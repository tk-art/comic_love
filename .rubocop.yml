AsciiComments:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

ClassAndModuleChildren:
  EnforcedStyle: compact

GuardClause:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: true
  Max: 20

AllCops:
  Exclude:
    - 'bin/*'
    - 'config/environments/*'
    - 'db/**/*'
    - 'config/application.rb'
    - 'config/initializers/*'
    - 'config/spring.rb'
    - 'lib/tasks/*'
    - 'vendor/**/*'
    - 'path/ruby'